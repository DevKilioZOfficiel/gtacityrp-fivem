<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Auth</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/styles.css">

</head>

<body>

    <div class="content">

        <div class="logo"></div>

        <div class="sub">
            <p class="title">Ville de Los Angeles <span class="connexion">Connexion</span></p>

            <input type="text" placeholder="Identifiant">
            <input type="password" placeholder="Mot de passe">

            <button class="auth">
                Connexion
            </button>

            <button class="reset">
               <img class="icon" src="assets/img/Icon Warning.svg" alt="Icon warning"> Réinitialiser mon mot de passe
            </button>

            <div class="info">
                <img class="icon" src="assets/img/Icon Lock.svg" alt="Icon Lock">
                <span class="info-text">Formulaire de connexion dédié aux agents de la ville (police, pompiers, hopitaux). Son accès est limité et sécurisé.</span>
            </div>
        </div>
       
    </div>
</body>
</html>
